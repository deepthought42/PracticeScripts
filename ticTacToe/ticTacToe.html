<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="./ticTacToe.js"></script>
		<link rel="stylesheet" type="text/css" href="ticTacToe.css">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="gameWrapper">
			<div>
				<table id="ticTacToe">
					<tbody>
						<tr class="row1">
							<td id="0" class="col1"></td>
							<td id="1" class="col2"></td>
							<td id="2" class="col3"></td>
						</tr>
						<tr class="row2">
							<td id="3" class="col1"></td>
							<td id="4" class="col2"></td>
							<td id="5" class="col3"></td>
						</tr>
						<tr class="row3">
							<td id="6" class="col1"></td>
							<td id="7" class="col2"></td>
							<td id="8" class="col3"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="reset">Reset</div>
		</div>
		<div id="playerTracker">
			<div class="player">
				X
			</div>
			<div class="player">
				O
			</div>
		</div>
		<div id="gameStatus">
		
		</div>
		
	</body>
</html>
